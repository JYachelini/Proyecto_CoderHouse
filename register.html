<body id="register">
	<div class="header__loginRegister">
		<a href="index.html"><img src="media/logobase.png" alt="" width="120px"></a>
		<a href="index.html">Volver al menú principal</a>
	</div>
	<div class="section__form">
		<div class="section__logIn__form border">
			<form>
				<div class="section__title">
					<span>Crear cuenta</span>
				</div>
				<div>
					<input type="text" name="nombre" placeholder="NOMBRE DE USUARIO">
				</div>
				<br>
				<div>
					<input type="text" name="nombre" placeholder="CONTRASEÑA">
					<br>
					<br>
					<input type="text" name="nombre" placeholder="REPETIR CONTRASEÑA">
				</div>
				<br>
				<div>
					<input type="email" name="email" placeholder="CORREO ELECTRONICO">
				</div>
				<div class="section__bottom" >
					<div class="flecha">
						<a href="index.html" onclick="alertModalRegister()"><i class="fas fa-arrow-circle-right"></i></a>
					</div>
					<div>
						<span>Al registrarse acepta los <a type="button" data-toggle="modal" data-target="#modalNoticia">Terminos y condiciones</a></span>
